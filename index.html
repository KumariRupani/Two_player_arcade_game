<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2 Player Arcade Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>2 Player Arcade Game</h1>

  <div id="startScreen">
    <button id="startBtn">Start Game</button>
  </div>

  <div id="gameArea">
    <div id="player1" class="player"></div>
    <div id="player2" class="player"></div>
  </div>

  <div id="scoreboard">
    <p>Player 1 (Red): <span id="score1">0</span></p>
    <p>Player 2 (Blue): <span id="score2">0</span></p>
  </div>

  <div id="winnerScreen">
    <h2 id="winnerText"></h2>
    <button id="restartBtn">Restart</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
